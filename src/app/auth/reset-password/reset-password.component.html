
<ion-grid [fixed]="true">
  <ion-card  [style]="{width:'50%',margin:'auto'}">
    <ion-card-header>
      <ion-card-title>Reset Password</ion-card-title>
    </ion-card-header>
    <ion-card-content padding>
      <form [formGroup]="resetPasswordForm">
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Email</ion-label>
          <ion-input   type="email" formControlName="Email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">New Password</ion-label>
          <ion-input   type="email" formControlName="newPassword"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input   type="email" formControlName="confirmPassword"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="full" (click)="resetPassword()">Submit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-grid>
